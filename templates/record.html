<div class="panel panel-default">

  <div class="panel-body">

    <div class="row">
      <div class="col-sm-3"><strong>First</strong></div>
      <div class="col-sm-9">{{ record.first }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Last</strong></div>
      <div class="col-sm-9">{{ record.last }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>AMA</strong></div>
      <div class="col-sm-9"><a href="/verify?rowid={{ record.rowid }}">{{ record.ama }}</a></div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Phone</strong></div>
      <div class="col-sm-9">{{ record.phone }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Address</strong></div>
      <div class="col-sm-9">{{ record.address }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>City</strong></div>
      <div class="col-sm-9">{{ record.city }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>State</strong></div>
      <div class="col-sm-9">{{ record.state }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Zip</strong></div>
      <div class="col-sm-9">{{ record.zip }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Email</strong></div>
      <div class="col-sm-9">{{ record.email }}</div>
    </div>

    <div class="row">
      <div class="col-sm-3"><strong>Expiration</strong></div>
      <div class="col-sm-9">{{ record.expire }}</div>
    </div>

  </div>

  <div class="panel-footer">
    <a href="/delete?rowid={{ record.rowid }}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
    <span style="display:inline-block;width:1em;" aria-hidden="true"></span>
    <a href="/edit?rowid={{ record.rowid }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
  </div>

</div>
