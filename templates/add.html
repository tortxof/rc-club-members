{% extends 'layout.html' %}
{% block body %}
<div class="panel panel-default">
  <div class="panel-heading">Add Member</div>
  <div class="panel-body">

    <form class="form-horizontal" role="form" name="add" enctype="multipart/form-data" action="/add" method="post">

      <div class="form-group">
        <label class="col-sm-3 control-label">First</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="first_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Last</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="last_name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">AMA</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="ama">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Phone</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="phone">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Address</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="address">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">City</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="city">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">State</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="state">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Zip</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="zip_code">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input class="form-control" type="email" name="email">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Expire</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" id="expire" name="expire" value="{{ expire }}">
        </div>
      </div>

      <button type="submit" class="btn btn-default">Add</button>

    </form>

  </div>
</div>
{% endblock %}
