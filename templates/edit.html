<div class="panel panel-default">
  <div class="panel-heading">Edit Record</div>
  <div class="panel-body">

    <form class="form-horizontal" role="form" name="edit" enctype="multipart/form-data" action="/edit" method="post">

      <div class="form-group">
        <label class="col-sm-3 control-label">First</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="first" value="{first}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Last</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="last" value="{last}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">AMA</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="ama" value="{ama}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Phone</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="phone" value="{phone}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Address</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="address" value="{address}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">City</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="city" value="{city}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">State</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="state" value="{state}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Zip</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="zip" value="{zip}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input class="form-control" type="email" name="email" value="{email}">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-3 control-label">Expire</label>
        <div class="col-sm-9">
          <input class="form-control" type="text" name="expire" value="{expire}">
        </div>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>

    </form>

  </div>
</div>
